# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]
    paths:
      - 'frontend/**' 
  pull_request:
    branches: [ "main" ]
    paths:
      - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    # restore dependencies only if package-lock.json changed
    - name: Install dependencies
      if: steps.cache.outputs.cache-hit != 'true'
      run: npm ci
      
    - name: Lint code
      run: npm run lint --if-present
      
    - name: Fix lint issues in code
      run: npm run lint:fix --if-present
      
    - name: Prettify the code
      run: npm run format --if-present
      
    - name: Build app
      run: npm run build

    - name: Run tests
      run: npm test --if-present -- --coverage

    # Ensure that the app can actually start
    - name: Smoke test 
      run: |
          npm run preview &
          sleep 5
          curl -f http://localhost:5173 || exit 1
